services:
  - type: worker
    name: gold-bot-bingx
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py     # سيبه زي القديم

    envVars:
      - key: EXCHANGE
        value: bingx
      - key: SYMBOL
        value: XAU/USDT
      - key: RISK_ALLOC
        value: 0.30
      - key: LEVERAGE
        value: 10
      - key: POSITION_MODE
        value: oneway
      - key: PORT
        value: 5000

      # مفاتيح BingX بنفس الأسماء القديمة
      - key: API_KEY
        sync: false
      - key: API_SECRET
        sync: false
