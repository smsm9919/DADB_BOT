services:
  - type: web
    name: gold-bot-bingx
    env: python
    plan: free
    autoDeploy: true

    buildCommand: pip install -r requirements.txt
    startCommand: python "dhb bingx.py"   # أو غيّر الاسم لو ملفك مختلف

    envVars:
      - key: EXCHANGE
        value: bingx
      - key: SYMBOL
        value: XAU/USDT
      - key: RISK_ALLOC
        value: 0.30
      - key: LEVERAGE
        value: 10
      - key: POSITION_MODE
        value: oneway
      - key: TIMEFRAME
        value: 15m
      - key: PORT
        value: 5000

      # BingX API (ضيف القيم من Dashboard → Environment)
      - key: API_KEY              # استخدم نفس أسماء مفاتيح نسختك القديمة لو الكود يقرأها كده
        sync: false
      - key: API_SECRET
        sync: false
      # أو بدّل للأسماء الخاصة:
      # - key: BINGX_API_KEY
      #   sync: false
      # - key: BINGX_API_SECRET
      #   sync: false
