services:
  - type: web
    name: gold-bot-bingx
    env: python
    plan: free
    autoDeploy: true

    buildCommand: pip install -r requirements.txt
    startCommand: python "dhb bingx.py"

    envVars:
      # ===== Exchange & Market =====
      - key: EXCHANGE
        value: bingx
      - key: SYMBOL
        value: XAUTUSDT
      - key: TIMEFRAME
        value: 15m
      - key: POSITION_MODE
        value: oneway
      - key: LEVERAGE
        value: 10
      - key: RISK_ALLOC
        value: 0.30
      - key: PORT
        value: 5000

      # ===== BingX API Keys (أدخل القيم من Dashboard) =====
      - key: BINGX_API_KEY
        sync: false
      - key: BINGX_API_SECRET
        sync: false

      # ===== Optional runtime =====
      - key: FINAL_CHUNK_QTY
        value: "2.0"
      - key: WAIT_NEXT_SIGNAL
        value: "1"
      - key: LOOP_SLEEP_SEC
        value: "6.0"
