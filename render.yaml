services:
  - type: web
    name: gold-bot-bingx
    env: python
    plan: free
    autoDeploy: true

    buildCommand: pip install -r requirements.txt

    # غيّر اسم الملف هنا لو سكربت التشغيل مختلف
    # لو عندك main.py استخدم: python main.py
    startCommand: python "dhb bingx.py"

    envVars:
      # ===== Exchange & Market =====
      - key: EXCHANGE
        value: bingx
      - key: SYMBOL
        value: XAU/USDT
      - key: TIMEFRAME
        value: 15m
      - key: POSITION_MODE
        value: oneway
      - key: LEVERAGE
        value: 10
      - key: RISK_ALLOC
        value: 0.30
      - key: PORT
        value: 5000

      # ===== BingX API (أضف القيم من لوحة Render) =====
      - key: API_KEY
        sync: false
      - key: API_SECRET
        sync: false
      # (لو كودك يقرأ مفاتيح بأسماء BINGX_API_KEY/BINGX_API_SECRET بدّل المفتاحين فوق لنفس الأسماء)

      # ===== Optional runtime =====
      - key: FINAL_CHUNK_QTY
        value: "2.0"
      - key: WAIT_NEXT_SIGNAL
        value: "1"
      - key: LOOP_SLEEP_SEC
        value: "6.0"
